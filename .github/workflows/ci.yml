name: continuous integration (ci)

on: [pull_request, workflow_dispatch]

# To successfully find the files that are required for testing:
env:
  TEST_WORKSPACE: ${{ github.workspace }}

jobs:
  ci:
    # Set up operating system
    runs-on: ubuntu-latest

    # Define job steps
    steps:
      - name: Set up Python 3.10.2
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.2

      - name: Check-out repository
        uses: actions/checkout@v2

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Install the current project package
        run: poetry install

      - name: Install pre-commit.
        run: pre-commit install
      - name: Run pre-commit on all files.
        run: pre-commit run --all-files

        # TODO: This can be done on CPU version
      - name: Build Development Dockerfile.
        run: docker build -f .\Dockerfile.dev .

        # REVIEW: Should this be replaced with Dockerized tests?
      - name: Test with pytest
        run: poetry run pytest -m minor --ignore-glob='test_*.py' tests/test_cases/ --cov=sc2egset_dataset --cov-report term-missing --cov=xml

      # See if the documentation builds correctly:
      - name: Build documentation
        run: poetry run make html --directory docs/
